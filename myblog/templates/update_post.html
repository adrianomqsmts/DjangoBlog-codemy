{% extends 'base.html' %}


{% block title %}Edit Post{% endblock title %}


{% block content %}

<h1>Update Post</h1>
<br />
<hr />
<br />


<div class="form-group">
  <form action="" method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Post</button>
  </form>
</div>


{% endblock content %}
